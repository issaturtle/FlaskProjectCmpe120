{% extends "base.html"%} {%block title %}Login{%endblock%} {%block bootstrap%}
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
/>
{%endblock%} {%block bodyType%}
<body class="bodyOpacity"></body>
{%endblock%} {%block active%}
<div class="header__links hide-mobile">
	<a href="homepage">Home</a>
	<a href="#">About</a>
	<a href="signup">Sign up</a>
</div>
{%endblock%} {%block content%}
<div class="container flex flex-jc-c flex-ai-c">
	<div class="Register Register__login flex flex-jc-c flex-ac-c">
		<form method="POST">
			<h1 align="center" class="Register__title">Login</h1>

			<div class="form-group">
				<label for="email" class="Register__label"> Email Address</label>
				<input
					type="email"
					class="form-control"
					id="email"
					name="email"
					placeholder="Enter email"
				/>
			</div>
			<div class="form-group">
				<label for="password1" class="Register__label"> Password</label>
				<input
					type="password"
					class="form-control"
					id="password1"
					name="password1"
					placeholder="Enter password"
				/>
			</div>

			<button
				id="RegLog"
				type="submit"
				class="Register button Register__Button"
			>
				Submit
			</button>
		</form>
	</div>
</div>
{{text}} {%endblock%}

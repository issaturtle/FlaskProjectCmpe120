{% extends "base.html"%} {%block title %}Sign up{%endblock%} {%block bootstrap%}
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
/>
{%endblock%} {%block bodyType%}
<body class="bodyOpacity"></body>
{%endblock%} {%block active%}
<div class="header__links hide-mobile">
	<a href="homepage">Home</a>
	<a href="#">About</a>
	<a href="signup" class="active">Sign up</a>
</div>
{%endblock%} {%block content%}
<div class="container flex flex-jc-c flex-ai-c">
	<div class="Register flex flex-jc-c flex-ac-c">
		<form method="POST">
			<h4 align="center">Register for an account</h4>
			<div class="form-group">
				<label for="email" class="Register__label"> Email Address</label>
				<input
					type="email"
					class="form-control Register__form"
					id="email"
					name="email"
					placeholder="Enter email"
				/>
			</div>
			<div class="form-group">
				<label for="firstName" class="Register__label"> First Name</label>
				<input
					type="text"
					class="form-control Register__form"
					id="firstName"
					name="firstName"
					placeholder="Enter first name"
				/>
			</div>
			<div class="form-group">
				<label for="password1" class="Register__label"> Password</label>
				<input
					type="password"
					class="form-control"
					id="password1"
					name="password1"
					placeholder="Enter password"
				/>
			</div>
			<div class="form-group">
				<label for="password2" class="Register__label"> Confirm password</label>
				<input
					type="password"
					class="form-control"
					id="password2"
					name="password2"
					placeholder="Re-enter password"
				/>
			</div>

			<button type="submit" class="button Register__Button">Submit</button>
		</form>
	</div>
</div>
{{text}} {%endblock%}
